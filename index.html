<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="Pokedex" class="pokemon__image">
        <h1 class="pokemon__data"> 
            <span class="pokemon__number"> - </span>
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input
            type="search"
            class="input__search"
            placeholder="Pesquisar"
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">❮❮</button>
            <button class="button btn-next">❯❯</button>
        </div>
        <img src="./imagem/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
